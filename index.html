<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up for our Code Mastery Course and unlock your coding potential!">
  <title>MasterCodes Sign-Up</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Main Container -->
  <main class="main-container">

    <!-- Image Section -->
    <section class="image-section">
      <figure class="fig-container">
        <img src="unsplash.jpg" alt="form-art">
        <figcaption>
          Photo by <a
            href="https://unsplash.com/@donricardo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Don
            Ricardo</a> on <a
            href="https://unsplash.com/photos/a-close-up-of-a-leaf-8-KTJLDkxuk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </figcaption>
      </figure>
    </section>

    <!-- Form Section -->
    <section class="form-section">
      <form action="https://httpbin.org/post" method="post">

        <!-- Course Header -->
        <header class="form-part-top">
          <h1>Unlock your Coding Potential with our Code Mastery Course!</h1>
        </header>

        <!-- User Information Fields -->
        <div class="form-part-middle">
          <fieldset>
            <legend>Personal Information</legend>

            <!-- Information Groups -->
            <div class="info-group">

              <!-- Information Group: First and Last Name -->
              <div class="info-items">
                <label for="firstname">Name</label>
                <input type="text" name="First Name:" id="firstname" placeholder="Forename" required>

                <label for="surname">Surname</label>
                <input type="text" name="Last Name:" id="surname" placeholder="Surname" required>
              </div>

              <!-- Information Group: Email and Phone Number -->
              <div class="info-items">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
              </div>

              <!-- Information Group: Password and Password Confirmation -->
              <div class="info-items">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password"
                  required>
              </div>

            </div> <!-- End of Information Groups -->

          </fieldset>
        </div> <!-- End of User Information Fields -->

        <!-- Form Submission Section -->
        <div class="form-part-bottom">
          <input type="submit" value="Sign Up">

          <!-- Footer Section-->
          <footer>
            <p>Â© 2023 MasterCodes. All rights reserved.</p>
            <p><a href="privacy.html">Privacy Policy</a> | <a href="contact.html">Contact Us</a></p>
          </footer>
        </div> <!-- End of Submission Section -->

      </form>
    </section> <!-- End of Form Section -->

  </main> <!-- End of Main Container -->

</body>
</html>
